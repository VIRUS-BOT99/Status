<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Nero Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a0a0a;
            --secondary-dark: #1a1a1a;
            --accent-red: #ff2d55;
            --accent-blue: #5e9fff;
            --accent-purple: #b877ff;
            --accent-dark-red: #8b0000;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --success: #00ff7f;
            --warning: #ff6b6b;
            --glass-bg: rgba(26, 26, 26, 0.85);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #0a0a1a 100%);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 45, 85, 0.05) 10px,
                    rgba(255, 45, 85, 0.05) 20px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 10px,
                    rgba(94, 159, 255, 0.05) 10px,
                    rgba(94, 159, 255, 0.05) 20px
                );
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            animation: float 15s infinite;
            z-index: -1;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 20px;
            border-bottom: 2px solid var(--accent-red);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(45deg, var(--accent-red), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 1px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255, 45, 85, 0.5); }
            to { text-shadow: 0 0 50px rgba(255, 45, 85, 0.8), 0 0 70px rgba(184, 119, 255, 0.6); }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .stat-card:nth-child(1):hover {
            border-color: var(--accent-red);
            box-shadow: 0 10px 30px rgba(255, 45, 85, 0.3);
        }

        .stat-card:nth-child(2):hover {
            border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(94, 159, 255, 0.3);
        }

        .stat-card:nth-child(3):hover {
            border-color: var(--accent-purple);
            box-shadow: 0 10px 30px rgba(184, 119, 255, 0.3);
        }

        .stat-card:nth-child(4):hover {
            border-color: var(--success);
            box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .stat-card:hover::before {
            opacity: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        .stat-card:nth-child(1) .stat-icon {
            color: var(--accent-red);
        }

        .stat-card:nth-child(2) .stat-icon {
            color: var(--accent-blue);
        }

        .stat-card:nth-child(3) .stat-icon {
            color: var(--accent-purple);
        }

        .stat-card:nth-child(4) .stat-icon {
            color: var(--success);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--text-primary);
            margin: 10px 0;
            counter-reset: stat-counter 0;
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        /* Control Panel */
        .control-panel {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .control-panel h2 {
            color: var(--accent-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            background: rgba(10, 10, 10, 0.7);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px rgba(184, 119, 255, 0.3);
        }

        .btn {
            padding: 12px 30px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-dark-red), var(--accent-red));
        }

        .btn-secondary {
            background: linear-gradient(45deg, #1a3a8b, var(--accent-blue));
        }

        .btn-success {
            background: linear-gradient(45deg, #006a3d, var(--success));
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 20px rgba(255, 45, 85, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 20px rgba(94, 159, 255, 0.4);
        }

        .btn-success:hover {
            box-shadow: 0 5px 20px rgba(0, 255, 127, 0.4);
        }

        /* Logs Section */
        .logs-container {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            animation: fadeInUp 1s ease-out;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logs-container h2 {
            color: var(--accent-purple);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--glass-bg);
            padding: 10px 0;
            z-index: 10;
            backdrop-filter: blur(8px);
            font-size: 1.5em;
        }

        .log-entry {
            background: rgba(10, 10, 10, 0.7);
            border-left: 3px solid var(--accent-purple);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: slideInLeft 0.3s ease-out;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .log-entry.status {
            border-left-color: var(--accent-blue);
        }

        .log-entry.call {
            border-left-color: var(--accent-red);
        }

        .log-entry.success {
            border-left-color: var(--success);
        }

        .log-entry.error {
            border-left-color: var(--warning);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .log-time {
            color: var(--accent-purple);
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-entry.status .log-time {
            color: var(--accent-blue);
        }

        .log-entry.call .log-time {
            color: var(--accent-red);
        }

        .log-entry.success .log-time {
            color: var(--success);
        }

        .log-entry.error .log-time {
            color: var(--warning);
        }

        .log-message {
            color: var(--text-secondary);
            margin-top: 5px;
            line-height: 1.5;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-dark);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--accent-purple), var(--accent-blue));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--accent-red), var(--accent-purple));
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 2000;
        }

        .loader-circle {
            width: 60px;
            height: 60px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-icon {
                font-size: 2em;
            }
            
            .stat-value {
                font-size: 1.8em;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--accent-purple);
            border-radius: 10px;
            padding: 15px 25px;
            color: var(--text-primary);
            display: none;
            animation: slideInRight 0.3s ease-out;
            z-index: 2000;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--warning);
        }

        .toast.info {
            border-color: var(--accent-blue);
        }

        /* Status Indicator */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-offline {
            background-color: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Particles -->
    <script>
        // Create floating particles with different shapes and colors
        const particleShapes = ['◆', '●', '■', '▲', '★'];
        const particleColors = [
            'rgba(255, 45, 85, 0.6)', 
            'rgba(94, 159, 255, 0.6)', 
            'rgba(184, 119, 255, 0.6)',
            'rgba(0, 255, 127, 0.6)'
        ];
        
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = 10 + Math.random() * 20 + 's';
            particle.style.fontSize = Math.random() * 10 + 10 + 'px';
            particle.innerHTML = particleShapes[Math.floor(Math.random() * particleShapes.length)];
            particle.style.color = particleColors[Math.floor(Math.random() * particleColors.length)];
            document.body.appendChild(particle);
        }
    </script>

    <!-- Header -->
    <header class="header">
        <h1><i class="fas fa-robot"></i> DARK NERO DASHBOARD <i class="fas fa-skull-crossbones"></i></h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users stat-icon"></i>
                <div class="stat-value" id="totalNumbers">0</div>
                <div class="stat-label">Total Numbers</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-eye stat-icon"></i>
                <div class="stat-value" id="statusViews">0</div>
                <div class="stat-label">Status Views</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-phone-slash stat-icon"></i>
                <div class="stat-value" id="callsRejected">0</div>
                <div class="stat-label">Calls Rejected</div>
            </div>
            
            <div class="stat-card">
                <i class="fas fa-power-off stat-icon"></i>
                <div class="stat-value" id="activeStatus">
                    <span class="status-indicator status-active"></span>
                    <span>Active</span>
                </div>
                <div class="stat-label">Bot Status</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h2><i class="fas fa-cog"></i> Control Panel</h2>
            
            <div class="input-group">
                <input type="text" id="numberInput" placeholder="Enter phone number (e.g., 94789958225)" />
                <button class="btn btn-primary" onclick="addNumber()">
                    <i class="fas fa-plus"></i> Add Number
                </button>
                <button class="btn btn-secondary" onclick="checkNumber()">
                    <i class="fas fa-search"></i> Check Number
                </button>
                <button class="btn btn-primary" onclick="deleteNumber()">
                    <i class="fas fa-trash"></i> Delete Number
                </button>
            </div>

            <div class="input-group">
                <button class="btn btn-secondary" onclick="refreshStats()">
                    <i class="fas fa-sync-alt"></i> Refresh Stats
                </button>
                <button class="btn btn-secondary" onclick="clearLogs()">
                    <i class="fas fa-broom"></i> Clear Logs
                </button>
                <button class="btn btn-success" onclick="exportLogs()">
                    <i class="fas fa-download"></i> Export Logs
                </button>
            </div>
        </div>

        <!-- Logs Container -->
        <div class="logs-container" id="logsContainer">
            <h2><i class="fas fa-terminal"></i> Live Logs</h2>
            <div id="logsList">
                <!-- Logs will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loader" id="loader">
        <div class="loader-circle"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // WebSocket connection
        let ws;
        let isAuthenticated = false;
        let stats = {
            totalNumbers: 0,
            statusViews: 0,
            callsRejected: 0
        };

        // Initialize WebSocket connection
        function initWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//${window.location.host}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                showToast('Connected to server', 'success');
                updateBotStatus('Active');
                // Authenticate for full number visibility
                ws.send('@DEXTER-ID-2007-27');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.auth) {
                    isAuthenticated = true;
                    showToast('Authentication successful', 'success');
                    return;
                }

                // Handle different log types
                if (data.type === 'status') {
                    stats.statusViews++;
                    updateStats();
                    addLog(`Status viewed from ${maskNumber(data.number)}`, 'status');
                } else if (data.type === 'call') {
                    stats.callsRejected++;
                    updateStats();
                    addLog(`Call rejected from ${maskNumber(data.from)}`, 'call');
                } else if (data.type === 'stats') {
                    stats.totalNumbers = data.totalNumbers || stats.totalNumbers;
                    stats.statusViews = data.statusViews || stats.statusViews;
                    stats.callsRejected = data.callsRejected || stats.callsRejected;
                    updateStats();
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                showToast('Disconnected from server', 'error');
                updateBotStatus('Offline');
                // Attempt to reconnect after 3 seconds
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showToast('Connection error', 'error');
            };
        }

        // Mask number for privacy (unless authenticated)
        function maskNumber(number) {
            if (isAuthenticated) return number;
            if (!number) return 'Unknown';
            return number.substring(0, 3) + '****' + number.substring(number.length - 2);
        }

        // Update bot status
        function updateBotStatus(status) {
            const statusElement = document.getElementById('activeStatus');
            const indicator = statusElement.querySelector('.status-indicator');
            
            if (status === 'Active') {
                statusElement.innerHTML = '<span class="status-indicator status-active"></span><span>Active</span>';
                indicator.className = 'status-indicator status-active';
            } else {
                statusElement.innerHTML = '<span class="status-indicator status-offline"></span><span>Offline</span>';
                indicator.className = 'status-indicator status-offline';
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Show/hide loader
        function showLoader(show = true) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        // Add log entry
        function addLog(message, type = 'info') {
            const logsList = document.getElementById('logsList');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const time = new Date().toLocaleTimeString();
            let icon = 'ℹ️';
            
            switch(type) {
                case 'status':
                    icon = '👁️';
                    break;
                case 'call':
                    icon = '📞';
                    break;
                case 'success':
                    icon = '✅';
                    break;
                case 'error':
                    icon = '❌';
                    break;
            }
            
            logEntry.innerHTML = `
                <div class="log-time">${icon} ${time}</div>
                <div class="log-message">${message}</div>
            `;
            
            logsList.insertBefore(logEntry, logsList.firstChild);
            
            // Auto-scroll to new log if at bottom
            const logsContainer = document.getElementById('logsContainer');
            const isScrolledToBottom = logsContainer.scrollHeight - logsContainer.clientHeight <= logsContainer.scrollTop + 1;
            
            if (isScrolledToBottom) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
            
            // Keep only last 100 logs
            while (logsList.children.length > 100) {
                logsList.removeChild(logsList.lastChild);
            }
        }

        // Update stats with animation
        function updateStats() {
            animateValue('totalNumbers', stats.totalNumbers);
            animateValue('statusViews', stats.statusViews);
            animateValue('callsRejected', stats.callsRejected);
        }

        // Animate number counting
        function animateValue(id, end) {
            const element = document.getElementById(id);
            if (!element) return;
            
            const start = parseInt(element.textContent) || 0;
            const duration = 1000;
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.querySelector('span') ? 
                    element.querySelector('span:last-child').textContent = Math.floor(current) :
                    element.textContent = Math.floor(current);
            }, 16);
        }

        // API Functions
        async function addNumber() {
            const input = document.getElementById('numberInput');
            const number = input.value.trim();
            
            if (!number || !/^\d{9,15}$/.test(number)) {
                showToast('Invalid number format', 'error');
                return;
            }
            
            showLoader();
            
            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast(data.message, 'success');
                    input.value = '';
                    addLog(`Added number: ${maskNumber(number)}`, 'success');
                    stats.totalNumbers++;
                    updateStats();
                } else {
                    showToast(data.error, 'error');
                    addLog(`Failed to add number: ${data.error}`, 'error');
                }
            } catch (error) {
                showToast('Failed to add number', 'error');
                addLog('Network error while adding number', 'error');
            } finally {
                showLoader(false);
            }
        }

        async function checkNumber() {
            const input = document.getElementById('numberInput');
            const number = input.value.trim();
            
            if (!number || !/^\d{9,15}$/.test(number)) {
                showToast('Invalid number format', 'error');
                return;
            }
            
            showLoader();
            
            try {
                const response = await fetch(`/check/${number}`);
                const data = await response.json();
                
                if (response.ok) {
                    if (data.exists) {
                        showToast(`Number exists (saved: ${new Date(data.saved_at).toLocaleDateString()})`, 'success');
                        addLog(`Checked number: ${maskNumber(number)} - EXISTS (Saved: ${new Date(data.saved_at).toLocaleDateString()})`, 'success');
                    } else {
                        showToast('Number not found', 'error');
                        addLog(`Checked number: ${maskNumber(number)} - NOT FOUND`, 'info');
                    }
                } else {
                    showToast(data.error, 'error');
                    addLog(`Check failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showToast('Failed to check number', 'error');
                addLog('Network error while checking number', 'error');
            } finally {
                showLoader(false);
            }
        }

        async function deleteNumber() {
            const input = document.getElementById('numberInput');
            const number = input.value.trim();
            
            if (!number || !/^\d{9,15}$/.test(number)) {
                showToast('Invalid number format', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete ${maskNumber(number)}?`)) {
                return;
            }
            
            showLoader();
            
            try {
                const response = await fetch(`/delete/${number}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast(data.message, 'success');
                    input.value = '';
                    addLog(`Deleted number: ${maskNumber(number)}`, 'success');
                    if (data.message.includes('successfully')) {
                        stats.totalNumbers = Math.max(0, stats.totalNumbers - 1);
                        updateStats();
                    }
                } else {
                    showToast(data.error, 'error');
                    addLog(`Delete failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showToast('Failed to delete number', 'error');
                addLog('Network error while deleting number', 'error');
            } finally {
                showLoader(false);
            }
        }

        async function refreshStats() {
            showLoader();
            showToast('Refreshing stats...', 'info');
            
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                if (response.ok) {
                    stats.totalNumbers = data.totalNumbers || stats.totalNumbers;
                    stats.statusViews = data.statusViews || stats.statusViews;
                    stats.callsRejected = data.callsRejected || stats.callsRejected;
                    updateStats();
                    addLog('Stats refreshed successfully', 'success');
                } else {
                    showToast(data.error, 'error');
                    addLog(`Failed to refresh stats: ${data.error}`, 'error');
                }
            } catch (error) {
                showToast('Failed to refresh stats', 'error');
                addLog('Network error while refreshing stats', 'error');
            } finally {
                showLoader(false);
            }
        }

        function clearLogs() {
            if (confirm('Are you sure you want to clear all logs?')) {
                document.getElementById('logsList').innerHTML = '';
                showToast('Logs cleared', 'success');
                addLog('Logs cleared by user', 'info');
            }
        }

        function exportLogs() {
            const logs = document.getElementById('logsList').innerText;
            const blob = new Blob([logs], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dark_nero_logs_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            showToast('Logs exported', 'success');
            addLog('Logs exported by user', 'success');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        addNumber();
                        break;
                    case 'f':
                        e.preventDefault();
                        document.getElementById('numberInput').focus();
                        break;
                    case 'r':
                        e.preventDefault();
                        refreshStats();
                        break;
                }
            }
        });

        // Initialize on page load
        window.onload = () => {
            initWebSocket();
            updateStats();
            addLog('Dashboard initialized', 'info');
            
            // Add some initial animation
            document.querySelectorAll('.stat-card').forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Focus input field
            document.getElementById('numberInput').focus();
            
            // Load initial stats
            refreshStats();
        };

        // Prevent closing without confirmation if there are unsaved changes
        window.onbeforeunload = (e) => {
            const input = document.getElementById('numberInput').value;
            if (input) {
                e.preventDefault();
                e.returnValue = '';
            }
        };
    </script>
